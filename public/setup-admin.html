<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - Drively</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 4px;
        }

        .info-box h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            color: #555;
            padding: 5px 0;
            font-family: monospace;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Setup</h1>
        <p>Click the button below to create the admin account for Drively.</p>

        <div class="info-box">
            <h3>Admin Credentials:</h3>
            <ul>
                <li><strong>Email:</strong> bajejosh+admin@gmail.com</li>
                <li><strong>Password:</strong> 1</li>
            </ul>
        </div>

        <button id="setupBtn" onclick="setupAdmin()">
            Create Admin Account
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function setupAdmin() {
            const btn = document.getElementById('setupBtn');
            const result = document.getElementById('result');

            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Creating admin account...';
            result.className = 'result';
            result.innerHTML = '';

            try {
                const response = await fetch('/api/admin/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        secret: 'setup-admin-2025'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success show';
                    result.innerHTML = `
                        <h3 style="margin-bottom: 10px;">✅ Success!</h3>
                        <p>Admin account created successfully.</p>
                        <p style="margin-top: 10px;">
                            <strong>User ID:</strong> ${data.data.userId}<br>
                            <strong>Email:</strong> ${data.data.email}
                        </p>
                        <p style="margin-top: 15px;">
                            You can now <a href="/auth/login" style="color: #667eea; font-weight: bold;">login here</a>
                        </p>
                    `;
                    btn.innerHTML = '✅ Admin Created';
                } else {
                    throw new Error(data.error || 'Setup failed');
                }
            } catch (error) {
                result.className = 'result error show';
                result.innerHTML = `
                    <h3 style="margin-bottom: 10px;">❌ Error</h3>
                    <p>${error.message}</p>
                `;
                btn.disabled = false;
                btn.innerHTML = 'Retry Setup';
            }
        }
    </script>
</body>
</html>
